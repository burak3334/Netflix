<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header id="header">
            <h1 id="title">NET<span>FLIX</span></h1>
            <h3 id="bilgi">Thank you for signing up to Netflix.Tell me more about yourself.</h3>

        </header>

        <section id="survey">
            <form action="result.html" method="get">
                <div class="input-box">
                    <label for="name">Name</label> <br>
                    <input type="text" name="adı" id="name" placeholder="Enter Your Name">

                </div>

                <div class="input-box">
                    <label for="age">Age</label> <br>
                    <input type="number" name="yaş" id="age" placeholder="Age">

                </div>

                <div class="input-box">
                    <label for="email">Email</label> <br>
                    <input type="text" name="email" id="email" placeholder="Enter Your Email">

                </div>

                <div class="input-box">
                    <label for="dropdown">Content Type</label> <br>
                    <select name="content" id="dropdown">
                        <option value="movies">Movies</option>
                        <option value="series">Series</option>
                        <option value="Tv_Shows">Tv Shows</option>
                    </select>

                </div>

                <div class="input-box" id="checkbox">
                    <label for="">Movie Type</label> <br>
                    <input type="checkbox" name="movie" id="comedy" value="comedy">
                    <label for="comedy">Comedy</label> <br>
                    <input type="checkbox" name="movie" id="action" value="action">
                    <label for="action">Action</label> <br>
                    <input type="checkbox" name="movie" id="romance" value="romance">
                    <label for="romance">Romance</label>

                </div>

                <div class="input-box" id="radio">
                    <label for="">Gender</label> <br>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label> <br>
                    <input type="radio" name="gender" id="fmale" value="fmale">
                    <label for="fmale">Female</label> <br>
                    <input type="radio" name="gender" id="other" value="other">
                    <label for="other">Other</label>

                </div>

                <div class="input-box">
                    <label for="feedback">Feedback</label> <br>
                    <textarea name="feedback" id="feedback" placeholder="any comment"></textarea>

                </div>

                <div class="form-submit">
                    <button type="submit" id="form-button">Send</button>

                </div>






            </form>

        </section>

    </div>
    
</body>
</html>
